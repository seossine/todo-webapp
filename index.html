<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ìï†Ïùº Í¥ÄÎ¶¨ ÏõπÏï±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            height: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: #4CAF50;
            height: 100%;
            border-radius: 50px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 1.1rem;
        }

        .input-section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .input-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .todo-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .todo-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .add-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        .filter-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .filter-tab {
            padding: 10px 20px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-tab.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .todo-list {
            padding: 20px 30px 30px;
            max-height: 500px;
            overflow-y: auto;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .todo-item:hover {
            background: #f1f3f5;
            transform: translateX(5px);
        }

        .todo-item.completed {
            background: #e8f5e8;
            border-left-color: #4CAF50;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #6c757d;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #667eea;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .todo-checkbox.checked {
            background: #4CAF50;
            border-color: #4CAF50;
        }

        .todo-checkbox.checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .todo-text {
            flex: 1;
            font-size: 1.1rem;
            line-height: 1.4;
            word-break: break-word;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #ff5252;
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state img {
            width: 120px;
            opacity: 0.5;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1rem;
        }

        /* Î∞òÏùëÌòï ÎîîÏûêÏù∏ */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .input-section {
                padding: 20px;
            }

            .input-container {
                flex-direction: column;
                gap: 10px;
            }

            .add-btn {
                padding: 15px;
                border-radius: 15px;
            }

            .todo-input {
                border-radius: 15px;
            }

            .filter-tabs {
                flex-wrap: wrap;
                gap: 8px;
            }

            .filter-tab {
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            .todo-list {
                padding: 15px 20px 20px;
            }

            .todo-item {
                padding: 15px;
                margin-bottom: 10px;
            }

            .stats {
                flex-direction: column;
                gap: 5px;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .todo-text {
                font-size: 1rem;
            }

            .delete-btn {
                width: 30px;
                height: 30px;
                font-size: 1rem;
            }
        }

        /* Ïä§ÌÅ¨Î°§Î∞î Ïä§ÌÉÄÏùºÎßÅ */
        .todo-list::-webkit-scrollbar {
            width: 6px;
        }

        .todo-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .todo-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }

        .todo-list::-webkit-scrollbar-thumb:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Ìï†Ïùº Í¥ÄÎ¶¨</h1>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="stats">
                <span>Ï†ÑÏ≤¥: <span id="totalCount">0</span>Í∞ú</span>
                <span>ÏôÑÎ£å: <span id="completedCount">0</span>Í∞ú</span>
                <span>ÎÇ®ÏùÄ Ìï†Ïùº: <span id="remainingCount">0</span>Í∞ú</span>
            </div>
        </div>

        <div class="input-section">
            <div class="input-container">
                <input type="text" class="todo-input" id="todoInput" placeholder="ÏÉàÎ°úÏö¥ Ìï†ÏùºÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." maxlength="200">
                <button class="add-btn" id="addBtn">Ï∂îÍ∞Ä</button>
            </div>
            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="all">Ï†ÑÏ≤¥</button>
                <button class="filter-tab" data-filter="active">ÏßÑÌñâÏ§ë</button>
                <button class="filter-tab" data-filter="completed">ÏôÑÎ£å</button>
            </div>
        </div>

        <div class="todo-list" id="todoList">
            <div class="empty-state" id="emptyState">
                <h3>Ìï†ÏùºÏù¥ ÏóÜÏäµÎãàÎã§</h3>
                <p>ÏÉàÎ°úÏö¥ Ìï†ÏùºÏùÑ Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî!</p>
            </div>
        </div>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.todos = JSON.parse(localStorage.getItem('todos')) || [];
                this.currentFilter = 'all';
                this.init();
            }

            init() {
                this.bindEvents();
                this.render();
            }

            bindEvents() {
                const todoInput = document.getElementById('todoInput');
                const addBtn = document.getElementById('addBtn');
                const filterTabs = document.querySelectorAll('.filter-tab');

                // Ìï†Ïùº Ï∂îÍ∞Ä Ïù¥Î≤§Ìä∏
                addBtn.addEventListener('click', () => this.addTodo());
                todoInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.addTodo();
                    }
                });

                // ÌïÑÌÑ∞ ÌÉ≠ Ïù¥Î≤§Ìä∏
                filterTabs.forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        this.setFilter(e.target.dataset.filter);
                    });
                });
            }

            addTodo() {
                const input = document.getElementById('todoInput');
                const text = input.value.trim();

                if (text === '') {
                    this.showNotification('Ìï†ÏùºÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!', 'error');
                    return;
                }

                const newTodo = {
                    id: Date.now(),
                    text: text,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                this.todos.unshift(newTodo);
                this.saveTodos();
                input.value = '';
                this.render();
                this.showNotification('Ìï†ÏùºÏù¥ Ï∂îÍ∞ÄÎêòÏóàÏäµÎãàÎã§!', 'success');
            }

            toggleTodo(id) {
                const todo = this.todos.find(t => t.id === id);
                if (todo) {
                    todo.completed = !todo.completed;
                    this.saveTodos();
                    this.render();
                    
                    const message = todo.completed ? 'Ìï†ÏùºÏùÑ ÏôÑÎ£åÌñàÏäµÎãàÎã§!' : 'Ìï†ÏùºÏùÑ ÎØ∏ÏôÑÎ£åÎ°ú Î≥ÄÍ≤ΩÌñàÏäµÎãàÎã§.';
                    this.showNotification(message, 'success');
                }
            }

            deleteTodo(id) {
                if (confirm('Ï†ïÎßêÎ°ú Ïù¥ Ìï†ÏùºÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                    this.todos = this.todos.filter(t => t.id !== id);
                    this.saveTodos();
                    this.render();
                    this.showNotification('Ìï†ÏùºÏù¥ ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.', 'info');
                }
            }

            setFilter(filter) {
                this.currentFilter = filter;
                
                // ÌôúÏÑ± ÌÉ≠ Î≥ÄÍ≤Ω
                document.querySelectorAll('.filter-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
                
                this.render();
            }

            getFilteredTodos() {
                switch (this.currentFilter) {
                    case 'active':
                        return this.todos.filter(todo => !todo.completed);
                    case 'completed':
                        return this.todos.filter(todo => todo.completed);
                    default:
                        return this.todos;
                }
            }

            render() {
                const todoList = document.getElementById('todoList');
                const emptyState = document.getElementById('emptyState');
                const filteredTodos = this.getFilteredTodos();

                // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
                this.updateStats();

                if (filteredTodos.length === 0) {
                    todoList.innerHTML = '';
                    todoList.appendChild(emptyState);
                    return;
                }

                // Ìï†Ïùº Î™©Î°ù Î†åÎçîÎßÅ
                todoList.innerHTML = '';
                filteredTodos.forEach(todo => {
                    const todoElement = this.createTodoElement(todo);
                    todoList.appendChild(todoElement);
                });
            }

            createTodoElement(todo) {
                const li = document.createElement('div');
                li.className = `todo-item ${todo.completed ? 'completed' : ''}`;

                li.innerHTML = `
                    <div class="todo-checkbox ${todo.completed ? 'checked' : ''}" onclick="app.toggleTodo(${todo.id})"></div>
                    <div class="todo-text">${this.escapeHtml(todo.text)}</div>
                    <button class="delete-btn" onclick="app.deleteTodo(${todo.id})">&times;</button>
                `;

                return li;
            }

            updateStats() {
                const total = this.todos.length;
                const completed = this.todos.filter(t => t.completed).length;
                const remaining = total - completed;
                const progress = total > 0 ? (completed / total) * 100 : 0;

                document.getElementById('totalCount').textContent = total;
                document.getElementById('completedCount').textContent = completed;
                document.getElementById('remainingCount').textContent = remaining;
                document.getElementById('progressFill').style.width = `${progress}%`;
            }

            saveTodos() {
                localStorage.setItem('todos', JSON.stringify(this.todos));
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showNotification(message, type = 'info') {
                // Í∞ÑÎã®Ìïú ÌÜ†Ïä§Ìä∏ ÏïåÎ¶º Íµ¨ÌòÑ
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: ${type === 'error' ? '#ff6b6b' : type === 'success' ? '#4CAF50' : '#667eea'};
                    color: white;
                    padding: 15px 20px;
                    border-radius: 10px;
                    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                    z-index: 1000;
                    font-weight: 500;
                    animation: slideInRight 0.3s ease-out;
                `;
                notification.textContent = message;

                // Ïï†ÎãàÎ©îÏù¥ÏÖò Ïä§ÌÉÄÏùº Ï∂îÍ∞Ä
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes slideInRight {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                `;
                document.head.appendChild(style);

                document.body.appendChild(notification);

                // 3Ï¥à ÌõÑ Ï†úÍ±∞
                setTimeout(() => {
                    notification.style.animation = 'slideInRight 0.3s ease-out reverse';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }, 3000);
            }
        }

        // Ïï± Ï¥àÍ∏∞Ìôî
        const app = new TodoApp();
    </script>
</body>
</html>
